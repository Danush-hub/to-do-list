<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
            font-size: 24px;
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); }
            to { transform: translateY(0); }
        }
        .input-group input[type="text"] {
            border: 2px solid #ff8c00;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #ff4500;
        }
        .form-group input[type="button"] {
            background: #ff8c00;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            transition: background 0.3s;
        }
        .form-group input[type="button"]:hover {
            background: #ff4500;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffecd2;
            border: 1px solid #ff8c00;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        li:hover {
            background: #ffd1b3;
            transform: scale(1.05);
        }
        li:active {
            background: #ff8c00;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="row">TO-DO LIST</h1>
        <br><br>
        <div class="row">
            <form onsubmit="return false;">
                <div class="input-group">
                    <input type="text" placeholder="Add a new task" id="box">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" onclick="add_item()">
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item">

            </ul>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("box").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                add_item();
            }
        });

        function add_item() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");

            if (item.value !== "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value = "";

                make_li.onclick = function () {
                    this.parentNode.removeChild(this);
                }
            } else {
                alert("Please add a value to the item");
            }
        }
    </script>
</body>
</html>
